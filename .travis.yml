sudo: required
services:
  - docker

before_install:
  - docker build -t currentanalytics/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run currentanalytics/react-test npm test -- --coverage

after_success:
  - docker build -t currentanalyticsio/multi-client ./client
  - docker build -t currentanalyticsio/multi-nginx ./nginx
  - docker build -t currentanalyticsio/multi-server ./server
  - docker build -t currentanalyticsio/multi-worker ./worker
#log in to Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
#push those images to docker hub
  - docker push currentanalyticsio/multi-client
  - docker push currentanalyticsio/multi-nginx
  - docker push currentanalyticsio/multi-server
  - docker push currentanalyticsio/multi-worker
  